<nav ngClass="app-navbar" mat-tab-nav-bar animationDuration="2000ms" [backgroundColor]="background" [tabPanel]="tabPanel">
  @for (link of navLinks; track $index) {
    <a mat-tab-link 
    routerLink="{{link.location}}" 
    routerLinkActive 
    ariaCurrentWhenActive="page"
    #rla="routerLinkActive" 
    [active]="rla.isActive">
      @if (showNavIcon) {
        <mat-icon matTooltip="{{link.translation | translate}}">{{link.icon}}</mat-icon>
      } @else {
        <span>{{link.translation| translate}}</span>
      }
    </a>
  }

  <span class="flag" [ngClass]="currentLanguage === 'en' ? 'fi fi-gb' : 'fi fi-pl'" (click)="switchLanguage()"></span>
</nav>

<mat-tab-nav-panel #tabPanel>
  <router-outlet></router-outlet>
</mat-tab-nav-panel>
