<div class="card">
  <mat-card>
    @if (title) {
      <mat-card-header>
        @if (avatar) {
          <div mat-card-avatar [class]="avatar"></div>
        }
        <mat-card-title>{{title | translate}}</mat-card-title>
        @if (subtitle) {
          <mat-card-subtitle *ngIf="subtitle">{{subtitle}}</mat-card-subtitle>
        }
      </mat-card-header>
    }
    
    @if (image) {
      <img mat-card-xl-image [src]="image.path" [alt]="image.alt"/>
    }
    <mat-card-content>
      <ng-content select="[content]"></ng-content>
    </mat-card-content>
    <mat-card-actions>
      <ng-content select="[buttons]"></ng-content>
    </mat-card-actions>
  </mat-card>
</div>
<ng-content select="[below]"></ng-content>
