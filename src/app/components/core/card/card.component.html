<div class="card">
  <mat-card>
    <mat-card-header *ngIf="title">
      <div *ngIf="avatar" mat-card-avatar [class]="avatar"></div>
      <mat-card-title>{{title | translate}}</mat-card-title>
      <mat-card-subtitle *ngIf="subtitle">{{subtitle}}</mat-card-subtitle>
    </mat-card-header>
    <img *ngIf="image" mat-card-xl-image [src]="image.path" [alt]="image.alt"/>
    <mat-card-content>
      <ng-content select="[content]"></ng-content>
    </mat-card-content>
    <mat-card-actions>
      <ng-content select="[buttons]"></ng-content>
    </mat-card-actions>
  </mat-card>
</div>
